<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">      

	<title>Riot Plz</title>

	<meta charset="utf-8" />
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width", initial=scale=1 />

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/styles.css}" />
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" th:href="@{/vendor/normalize.css}" />
    <link rel="stylesheet" th:href="@{/app.css}" />
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
		
			<div class="navbar-header">
				<button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand">Riot Plz</a>
			</div>
			
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#home">Home</a></li>
					<li><a href="statistics/champions">Statistics</a></li>
					<li><a href="http://na.leagueoflegends.com/en/news/game-updates/patch/patch-824-notes" target="_blank">Patch Notes</a></li>
				</ul>
				<form class="navbar-form navbar-right">
					<div class="form-group">
						<input type="email" placeholder="Email" class="form-control" />
					</div>
					<div class="form-group">
						<input type="password" placeholder="Password" class="form-control" />
					</div>
					<button type="submit" class="btn btn-success">Log In</button>
					<button type="submit" class="btn btn-success">Register</button>
				</form>
				
			</div>
		</div>
	</div>


<div th:fragment="searchbar" class="container contentContainer" id="home">
    <div class="row">
    	<p class="center"><img src="images/teemo.jpg" class="teemoImage"/>
        <div class="col-md-6 col-md-offset-3 center">
            <form th:action="@{/summoner/search}" method="get">
                <div class="input-group">
					<input type="text" class="form-control" name="summonerName" id="summoner" placeholder="Summoner Name">
						<span class="input-group-btn">
							<button class="btn btn-default glyphicon glyphicon-search" id="searchButton"></button>
						</span>
				</div>
            </form>
        </div>
    </div>
</div>

<script src="//code.jquery.com/jquery-3.1.1.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script>
	$(".contentContainer").css("min-height", $(window).height());
	
</script>

</body>
</html>
