<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">


    <title>RiotPlz</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../static/css/guru.css"
          th:href="@{css/guru.css}" rel="stylesheet" media="screen"/>
          
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" th:href="@{/vendor/normalize.css}" />
    <link rel="stylesheet" th:href="@{/app.css}" />
</head>
<body>

<div th:fragment="nav" class="fixed">
    <nav class="main-header">
        <div class="container clearfix">
            <h1 class="brand-logo"><a th:href="@{/}">RiotPlz <span>-</span> League of Legends</a></h1>
            <ul class="navbar">
                <li th:classappend="${#httpServletRequest.servletPath.equals('/') ? 'active' : ''}"><a th:href="@{/}">Summoners</a></li>
                <li th:classappend="${#httpServletRequest.servletPath.equals('/leaderboard') ? 'active' : ''}"><a th:href="@{/leaderboard}">Leaderboard</a></li>
                <li th:classappend="${#httpServletRequest.servletPath.equals('/patchnotes') ? 'active' : ''}"><a th:href="@{/patchnotes}">Patch Notes</a></li>
                <li th:classappend="${#httpServletRequest.servletPath.equals('/about') ? 'active' : ''}"><a th:href="@{/about}">About</a></li>
            </ul>
        </div>
    </nav>
</div>

<div th:fragment="searchbar" class="search-bar container">
    <div class="row">
        <div class="col s12">
            <form th:action="@{/summoner/search}" method="get">
                <div class="input-field">
                    <input name="summonerName" type="search" placeholder="Search Summoner..." required="required" autocomplete="off"/>
                    <i class="material-icons">search</i>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
